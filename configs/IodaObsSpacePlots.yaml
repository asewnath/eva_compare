suppress_collection_display: False

datasets:
  - name: control
    type: IodaObsSpace
    filenames:
      - {ctrl_path}
    #channels: &channels 3,8
    groups:
      - name: ObsValue
    #    variables: &variables [brightnessTemperature]
      - name: GsiHofXBc
      - name: MetaData
      - name: hofx

  - name: experiment
    type: IodaObsSpace
    filenames:
      - {exp_path}
    #channels: *channels
    groups:
      - name: ObsValue
    #    variables: *variables
      - name: GsiHofXBc
      - name: MetaData
      - name: hofx

transforms:

  # Generate omb for control
  - transform: arithmetic
    new name: control::ObsValueMinusHofx::${variable}
    equals: control::ObsValue::${variable}-control::hofx::${variable}
    #for:
    #  variable: *variables
    #  variable: 'all'

  # Generate omb for experiment
  - transform: arithmetic
    new name: experiment::ObsValueMinusHofx::${variable}
    equals: experiment::ObsValue::${variable}-experiment::hofx::${variable}
    #for:
    #  variable: *variables
    #  variable: 'all'

graphics:

  plotting_backend: Emcpy
  figure_list:

